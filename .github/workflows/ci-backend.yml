name: CI Backend
on:
  push:
    branches: [ "main" ]
    paths: [ "apps/backend/**", ".github/workflows/ci-backend.yml" ]
  pull_request:
    paths: [ "apps/backend/**" ]
jobs:
  build:
    runs-on: ubuntu-latest
    defaults: { run: { working-directory: apps/backend } }
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20, cache: npm, cache-dependency-path: apps/backend/package-lock.json }
      - run: npm ci
      - run: npm run build
